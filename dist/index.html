<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.0d9ec279.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Quiz App</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal_box">
        <div class="model_box_title">
          You're quiz is submitted<br>your score is :
          <span class="score"></span>
        </div>
        <div class="model_box_button restart">Restart Quiz</div>
        <div class="model_box_button go-home">Return Home</div>
      </div>
    </div>
    <div class="home">
      <div class="main">
        <div class="main_timer">
          <div class="main_timer_wrapper">
            <div class="time_count">0</div>
          </div>
        </div>
        <div class="question">
          <div class="question_action">
            <div class="question_action_prev disabled">Prev</div>
            <div class="question_action_next">Next</div>
          </div>
          <h2 class="question_title">How long is an olympic pool</h2>
          <div class="question_options"></div>
        </div>
      </div>
      <div class="status">
        <h1 class="status_title">Questions</h1>
        <div class="status_count"></div>
        <div class="status_submit">Submit Quiz</div>
      </div>
    </div>
    <div class="intro">
      <div class="intro_box">
        <div class="intro_box_title">
          Welcome, Press below button to take the quiz <br>
          you have <span>15 seconds</span> for each question
        </div>
        <div class="intro_box_button">Take the quiz</div>
      </div>
    </div>

    <script src="/index.1c30b549.js"></script>
  <script src="/quiz-assignment-1.8709b3f6.js"></script></body>
</html>
